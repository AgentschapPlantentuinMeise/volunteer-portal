task.staging.description.help1=<p>Image filenames should be of the form <code>&lt;filename&gt;.jpg</code>.<b/> Example: image01.jpg </p><p> Text files must match the following pattern: </p><code>&lt;imageFilename&gt;__&lt;DwC field name&gt;__&lt;record index&gt;.txt</code> where: <ul> <li><code>imageFilename</code> matches exactly the name of an image file already uploaded, including the file extension; </li><li><code>DwC field name</code> is the name of the field which should be populated with the contents of the file; </li><li><code>record index</code> is the field index if the same field name can contain multiple values (defaults to 0 if omitted). </li></ul> <p><strong>Important:</strong> <code>__</code> in the filename are two underscore characters. </p><div> <p> For example, assuming an image file has been staged with the name <code>image01.jpg</code>: <br/> The contents of <code>image01.jpg__occurrenceRemarks__0.txt</code> will populate the <em>occurrenceRemarks</em> field with "0". </p></div>
