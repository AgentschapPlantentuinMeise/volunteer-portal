task.staging.description.help1=<p>Les noms de fichier image doivent être de la forme <code>&lt;filename&gt;.jpg</code>.<b/> Exemple: image01.jpg </p><p> Fichiers de texte doivent suivre le modèle suivant: </p><code>&lt;imageFilename&gt;__&lt;DwC field name&gt;__&lt;record index&gt;.txt</code>, où: <ul> <li><code>imageFilename</code> correspond exactement au nom d'un fichier image déjà téléchargé, y incluse l'extension du fichier; </li><li><code>DwC field name</code> est le nom du champ devant être rempli avec le contenu du fichier; </li><li><code>record index</code> est le répertoire de champ si le même nom de champs peut contenir plusieurs valeurs (0 par défaut si omis). </li></ul> <p><strong>Important:</strong> <code>__</code> dans le nom du fichier sont deux tirets bas. </p><div> <p> Par exemple, présupposant un fichier image dans l'espace d'attente avec le nom code>image01.jpg</code>: <br/> Le contenu de <code>image01.jpg__occurrenceRemarks__0.txt</code> remplira le champ <em>occurrenceRemarks</em> avec « 0 ». </p></div>
