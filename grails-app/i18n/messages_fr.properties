about.about_digivol="<p> \ 
Le Jardin Botanique de Meise travaille sur plusieurs aspects de la botanique. Nous pratiquons la recherche fondamentale dans des domaines tels que l'écologie, la taxonomie et l'évolution, et nous sommes également actifs dans des aspects plus appliqués tels que la conservation et l'éducation, la protection des plantes et leurs habitats, et l'amélioration et la diffusion de la connaissance sur les plantes. \
</p>\
\
<p>\
Cette connaissance est ensuite partagée avec le grand public et d'autres scientifiques. D'importantes collections de plantes vivantes et séchées, de renomée mondiale, sont hébergées dans notre institution, tout comme des livres et d’autres ressources bibliographiques traitant des plantes. Bien que les herbiers aient toujours été ouverts à la recherche, nous numérisons nos collections pour les rendre encore plus accessibles. \
Le but de cette plateforme de science participative est de nous aider dans notre mission de documenter et numériser nos collections tout en donnant au public la possibilité de participer activement au processus, en contribuant à rendre plus facilement accessibles les données provenant de collections biologiques historiques pour une communauté plus large de scientifiques et d'autres citoyens. Nous ne pouvons pas accomplir seuls ce travail énorme de numérisation, et cette plateforme permettra aux citoyens de nous aider dans notre tâche, nous l’espérons, d'une manière agréable et intéressante. \
</p> \
<h2 class=""body-heading"" name=""what-is-digivol""> \
Qu'est-ce que c’est DoeDat et DigiVol ?\
</h2> \
<p> \
DoeDat a été construit en utilisant la plateforme de science participative DigiVol, un projet open-source, développé par le Musée Australien en collaboration avec l'Atlas of Living Australia. Nous avons depuis étendu les fonctionnalités de l'interface pour pouvoir s'adapter à différentes langues et ouvert notre a href=""https://github.com/doedat"" target=""_blank"">propre code</a> afin que d'autres institutions puissent configurer leur propre version multilingue de Digivol. \
</p> \ 
<h2 class=""body-heading"" name=""what-does-digivol-mean""> \
Que signifie DoeDat ? \
</h2> \
<p> \
DoeDat a été financé par le gouvernement flamand dans le cadre d'un projet appelé DOE (Digitale Ontsluiting Erfgoedcollecties – Déverrouillage Digital des Collections Patrimoniales). DoeDat est tout à propos de la génération de données et « doe dat », signifie « fait-le » en néerlandais. \
</p> \
<h2 class=""body-heading"" name=""about-digivol""> À propos de DigiVol.</h2> \
<p> \
DigiVol est utilisé par de nombreuses institutions dans le monde entier pour mobiliser les efforts de nombreux contributeurs afin de numériser leurs données. \
Ces données peuvent être sous forme d’étiquettes d'herbier ou d'autres types de spécimens, de cahiers et de journaux de terrain, des fiches d'enregistrement, des livres, des registres, ou des photographies. 
</p><p>\
Il existe de nombreuses façons d'extraire des informations ou des données à partir d'images en fonction de l'utilisation finale. Certaines données peuvent être extraites des étiquettes de spécimens et des cahiers de terrain uniquement en transcrivant (ou en tapant) les mots écrits à la main. La collecte de données peut prendre d’autres formes, par exemple en marquant les images ou en identifiant les animaux et leur comportement dans les images. \
DigiVol utilise plusieurs approches de collecte de données sur son site. Les contributeurs en ligne disposent de tutoriels pour les aider à commencer à participer à un projet. \
</p> \
<h2 class=""body-heading"" name=""why""> \
Pourquoi saisir ces données ? \
</h2> \
<p> \
La saisie des données sous format numérique est importante car elle aide les chercheurs à avoir accès à des données qui peuvent être utilisées pour toute une variété d'études. \
Par exemple, ceci peut aider les scientifiques et les décideurs à mieux comprendre, utiliser, gérer et conserver la biodiversité. Ils peuvent utiliser les données extraites des étiquettes de spécimens d’herbier et des cahiers de terrain pour de nombreuses choses, notamment : \
<ul> \
<li>Comprendre la répartition actuelle et passée des espèces (pour comprendre la meilleure façon de conserver des espèces ou des écosystèmes individuels).</li> \
<li>Comprendre les changements biologiques liés au changement climatique et d'autres changements environnementaux.</li> \
<li>Identifier les espèces à partir de caractères morphologiques ou génétiques.</li> \
<li>Assembler des informations sur les relations entre les plantes et les gens (par exemple, les noms vernaculaires, les utilisations traditionnelles des plantes).</li> \
</ul> \
<p> \
Ces données, une fois saisies, deviennent disponibles grâce à un large éventail de mécanismes qui les rendent accessibles aux communautés scientifique et générale. \
<p>Ces mécanismes peuvent être des sites Web ou des portails tels que :</p> \
<ul> \
 <li><a href=""https://www.gbif.org/"" target=""_blank"">Le Centre d'information mondial sur la biodiversité</a></li> \
  <li><a href=""http://www.botanicalcollections.be"" target=""_blank"">Botanical Collections</a></li> \
  <li><a href=""http://www.europeana.eu"" target=""_blank"">europeana.eu</a></li> \
  <li><a href=""http://plants.jstor.org"" target=""_blank"">Plants.jstor.org</a></li> \
</ul> \
<h2 class=""body-heading"" name=""new-project""> \
Soumettre un projet \
</h2> \
<p> \
DoeDat peut être utilisé par toute institution ou toute personne ayant un projet adapté aux contributeurs de DoeDat. \
Si vous souhaitez publier un projet sur DoeDat et que vous disposez de matériel approprié, veuillez nous contacter via doedat@plantentuinmeise.be. \
</p \
<h2 class=""body-heading"" name=""references""> \
Références utiles \
</h2> \
<p> \
Articles et autres documents (en anglais): \
<ul> \
<li>Accelerating the digitization of biodiversity research specimens through online public participation</li> \
<li>Transcribing between the lines: crowd-sourcing historic data collection</li> \
<li>Ressources du Musée Australien DigiVol</li> \
</ul> \

\

</p> \

\

<h2 class=""body-heading"" name=""how-can-i-help""> \

Comment aider ? \

</h2> \

\

<p> \

Devenez un contributeur en ligne ! \

</p> \

\

<p> \

N'importe qui peut devenir contributeur DoeDat : il vous suffit d'avoir un ordinateur, accès Internet, et une adresse e-mail. \

\

Pour devenir contributeur, vous devez vous inscrire sur DoeDat avant de rejoindre un projet. Pour cela, vous devez fournir votre adresse e-mail et quelques détails. En vous inscrivant, vous aurez accès à DoeDat et aux forums associés. Vous pouvez également recevoir des informations occasionnelles. \

</p> \
\
<h2 class=""body-heading"" name=""how-to-start""> \

Comment commencer ? \

</h2> \

\

<p> \

Une fois que vous vous êtes inscrit(e), vous pouvez rejoindre tout projet dans la liste figurant sur la page d'accueil du site. Après avoir choisi un projet, cliquez sur le bouton « Commencez ». \

</p><p> \

En faisant cela, vous recevrez votre première tâche. Pour les étiquettes d'échantillons d'herbier ou de musée, vous verrez une image d'un spécimen et ses étiquettes et vous devrez transcrire les informations des étiquettes dans l'ensemble des champs du formulaire sous l'image. Chaque projet a un tutoriel qui explique le processus et la façon de remplir le formulaire. \
  </p><p>Nous recommandons VIVEMENT que tous les utilisateurs lisent le tutoriel d’un projet avant de commencer la transcription ! \

\

Une fois que vous avez terminé de remplir le formulaire de votre tâche, cliquez sur « Sauvegarder » et vous pouvez passer à la prochaine tâche. Vous pouvez transcrire autant de tâches que vous le souhaitez. \

\

Si vous avez des questions à propos d’une tâche, vous pouvez visiter les forums de discussion. Vous pouvez consulter votre progrès et votre contribution, y inclus toutes vos tâches sauvegardées, en visitant « Ma contribution » sous l'onglet « Mon profil ». \

</p> \

\

<h2 class=""body-heading"" name=""what-next""> \

Que se passe-t-il ensuite ? \

</h2> \

\

<p> \

Lorsqu'un projet est terminé, les tâches seront validées par un contributeur expérimenté. Les données seront ensuite retournées à l’institution, vérifiées, traitées, et mises à disposition en ligne. \

</p>"

