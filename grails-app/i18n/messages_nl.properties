task.staging.description.help1=<p>Beeldbestandsnamen moeten in de vorm <code>&lt;filename&gt;.jpg</code> zijn. <b/> Voorbeeld: beeld01.jpg </p><p> Tekstbestanden moeten met het volgende patroon overeenkomen: </p><code>&lt;imageFilename&gt;__&lt;DwC field name&gt;__&lt;record index&gt;.txt</code> waar: <ul> <li><code>imageFilename</code> exact overeenkomt met de naam van een reeds geüploade beeldbestand, ook de bestandsextensie; </li><li><code>DwC field name</code> is de naam van het veld dat moet worden ingevuld met de inhoud van het bestand; </li><li><code>record index</code> is de veldindex als dezelfde veldnaam uit meerdere waarden mag bestaan (wordt automatisch 0 als leeg gelaten). </li></ul> <p><strong>Belangrijk:</strong> <code>__</code> in de bestandsnaam staan twee underscores. </p><div> <p> Bijvoorbeeld mits een beeldbestaand in de wachtzone zit met de naam <code>beeld01.jpg</code>: <br/> De inhoud van <code>beeld01.jpg__occurrenceRemarks__0.txt</code> zal het <em>occurrenceRemarks</em> veld invullen met "0". </p></div>
